<template>
    <div class="container">
        <div class="imgDiv" style={backgroundImage}>
            <div class="titleDiv">
                <p class="workTitle">My work</p>
                <p class="workDisc">Let's learn about new knowledge and abilities</p>
            </div>
        </div>
        <div class="workContainer">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_8-of-12">
                    <div class="courseDiv subContainer">
                            <h2 style="margin-bottom: 10px;">
                                Course Assignments
                            </h2>
                            <div>
                        <lightning-tabset>
                            <lightning-tab label="All">
                                <div class="brTabDiv"></div>
                                <div class="moduleContainer">
                                    
                                    <template for:each={modules} for:item="module">
                                                
                                        <div class="moduleDiv" key={module.Id}>
                                            <div class="imgSmallDiv">
                                                 <img src={module.image}>
                                            </div>
                                            <div class="contentDiv">
                                                <h3 class="mainText"> {module.Name} </h3>
                                                <p class="subText">{module.Description__c}</p>
                                            <div class="buttomContent">
                                                <h1>18:00</h1>
                                                <div class="planDiv">
                                                    <img class="leftPlanImg" src={image_72}>
                                                    <h4> Duration </h4>
                                                    <h5> 5h 30m </h5>
                                                    <img class="rightPlanImg" src={image_73}>
                                            </div>
                                             <h1>23:30</h1>
                                            </div>
                                            </div>
                                            <div class="btnDiv">
                                                <button class="slds-button slds-button_neutral startBtn" id={module.Id} onclick ={handleTaskPageNavigation}> Start </button>
                                            </div>
                                        </div>
                                                    
                                    </template>
</div>
</lightning-tab>
<lightning-tab label="Completed">
    <div class="brTabDiv"></div> Completed Course</lightning-tab>
</lightning-tabset>
</div>
</div>
</div>

        <div class="slds-grid slds-grid_vertical  flightDetailsDiv">
            <div class="slds-grid slds-m-vertical_medium">

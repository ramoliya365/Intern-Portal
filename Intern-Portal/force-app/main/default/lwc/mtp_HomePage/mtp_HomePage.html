<template>
	<div class="container">
		<div class="header" style={imghome}>
			<div class="welcomeText slds-size_12-of-12 slds-align_absolute-center">
				<h2 class="slds-p-bottom_large">Welcome {username}</h2>
				<p class="slds-p-top_xx-large">Manage your account, contact us if you need assistance</p>
			</div>
        </div>
			<div class="slds-p-bottom_medium">
				<div class="slds-align_absolute-center slds-p-around_medium">
					<div class="sffont">Let's start exploring Salesforce</div>
				</div>
				<div>
					<div class="slds-grid slds-grid_align-space">
						<div class="slds-col">
							<div class="ticket">
								<div class="ticket-head slds-align_absolute-center">
									<img src={courseimg}/>
								</div>
								<div class="ticket-body">
									<div class="passenger">
										<p>CATEGORY</p>
										<h4>COURSE TICKET</h4>
									</div>
									<div class="flight-info row slds-grid">
										<div class="slds-size_6-of-12">
											<p>FLIGHT</p>
											<h4>D408</h4>
										</div>
										<div class="slds-size_6-of-12">
											<p>SEAT</p>
											<h4>14A</h4>
										</div>
									</div>
									<div class="flight-date">SEP-15-2022 at 09:30am</div>
									<div class="barcode"></div>
								</div>
								<div class="slds-align_absolute-center slds-p-around_medium">
									<div class="buttoncls slds-p-around_small" data-name="course" onclick={navigation}>
										Click to Start
										<img class="slds-p-left_small" src={imgarrow}/>
									</div>
								</div>
							</div>
						</div>
						<div class="slds-col">
							<div class="ticket">
								<div class="ticket-head slds-align_absolute-center">
									<img src={timesheetimg}/>
									<img class="calenderimg" src={calenderimg}/>
								</div>
								<div class="ticket-body">
									<div class="passenger">
										<p>CATEGORY</p>
										<h4>TIMESHEET TICKET</h4>
									</div>
									<div class="flight-info row slds-grid">
										<div class="slds-size_6-of-12">
											<p>FLIGHT</p>
											<h4>D408</h4>
										</div>
										<div class="slds-size_6-of-12">
											<p>SEAT</p>
											<h4>14A</h4>
										</div>
									</div>
									<div class="flight-date">SEP-15-2022 at 09:30am</div>
									<div class="barcode"></div>
								</div>
								<div class="slds-align_absolute-center slds-p-around_medium">
									<div class="buttoncls slds-p-around_small" data-name="timesheet" onclick={navigation}>
										Click to Start
										<img class="slds-p-left_small" src={imgarrow}/>
									</div>
								</div>
							</div>
						</div>
						<div class="slds-col">
							<div class="ticket">
								<div class="ticket-head slds-align_absolute-center">
									<img src={leaveimg}/>
								</div>
								<div class="ticket-body">
									<div class="passenger">
										<p>CATEGORY</p>
										<h4>LEAVE TICKET</h4>
									</div>
									<div class="flight-info row slds-grid">
										<div class="slds-size_6-of-12">
											<p>FLIGHT</p>
											<h4>D408</h4>
										</div>
										<div class="slds-size_6-of-12">
											<p>SEAT</p>
											<h4>14A</h4>
										</div>
									</div>
									<div class="flight-date">SEP-15-2022 at 09:30am</div>
									<div class="barcode"></div>
								</div>
								<div class="slds-align_absolute-center slds-p-around_medium">
									<div class="buttoncls slds-p-around_small" data-name="leave" onclick={navigation}>
										Click to Start
										<img class="slds-p-left_small" src={imgarrow}/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
</template>

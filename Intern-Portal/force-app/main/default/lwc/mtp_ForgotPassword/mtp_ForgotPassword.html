<template>

    <template if:true={isSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <div class="container" style={backgroundImage}>
        <img class="topLogo" src={highResLogo} />
        <div class="loginConrainer">
            <div class="loginDIv">
                <p class="loginTitle">
                    Forgot Password?
                </p>
                <p class="loginDisc">
                    No worries we'll send you reest instructions.
                </p>
                <span class="errormsgcls">{errormsg}</span>
                <div class="loginInput">
                    <input class="slds-input" type="Email" onchange={handlechange} value={username} name="username" placeholder="Enter Email">
                </div>
                <div class="loginBtnDiv">
                    <button class="slds-button slds-button_neutral loginBtn" onclick={resetPass}> Reset Password </button>
                </div>
                <div class="loginLink">
                    <a href="/s/login"> &#x2190; &nbsp; Back to log in</a>
                </div>
            </div>
        </div>
        <img class="rightTopImg" src={lamp_Img} />
        <img class="rightBottomImg" src={hootie} />

    </div>

</template>

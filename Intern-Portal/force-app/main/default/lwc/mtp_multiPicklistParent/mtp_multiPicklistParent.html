<template>
    <div class="slds-tabs_card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity">
                                 <lightning-icon icon-name="standard:recipe" alternative-text="recipe" title="recipe"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>LWC Combobox</span>
                                        <span class="slds-page-header__title slds-truncate" title="TechDicer">TechDicer</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <br/>
     <lightning-card  variant="Narrow"  title="Pick List" >
        <div class="slds-p-horizontal_small"> 
            <c-mtp_multi-picklist onselectoption={handleSelectOption} options={options} selected-value={selectedValue} label="Single Select Pick List"></c-mtp_multi-picklist>
        </div>
        <div class="slds-p-horizontal_small"> 
            <c-mtp_multi-picklist multi-select="true" onselectoption={handleSelectOptionList} options={options} selected-value={selectedValue} label="multiSelect Pick List"></c-mtp_multi-picklist>
        </div>
   </lightning-card>
</template>
